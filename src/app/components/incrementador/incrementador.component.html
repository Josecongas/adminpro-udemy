<h3>{{ leyenda }}</h3>
<div>
  <div class="d-flex flex-row">
    <button class="btn btn-outline-primary" type="button" (click)="cambiarValor(-5)">
      <i class="mdi mdi-minus"></i>
    </button>
    <button class="btn btn-outline-primary" type="button" (click)="cambiarValor(+5)">
      <i class="mdi mdi-plus"></i>
    </button>
    <input type="text" class="form-control" placeholder="Valor" name="progreso" [(ngModel)]="progreso">
  </div>
</div>
