<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input #input type="text" id="buscarHospital" class="form-control" placeholder="Buscar hospital...">
      </div>
    </div>
  </div>
</div>

<div class="row" *ngIf="cargando">
  <div class="col-sm-12">
    <div class="alert alert-warning text-center">
      <strong>Cargando</strong>
      <br>
      <i class="fa fa-refresh fa-spin fa-2x"></i>
      <br>
      <span>Espere por favor</span>
    </div>
  </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
  <div class="col-12">
    <div class="card">
      <div class="addNew">
        <button (click)="crearHospital()" type="button" class="btn btn-primary w150">+ Crear hospital</button>
      </div>
      <div class="card-body">
        <h3 class="card-title">Hospitales registrados (<small>{{totalRegistros}}</small>)</h3>
        <table class="table table-hover">
          <thead>
            <tr>
              <td><b>Imagen</b></td>
              <td><b>Nombre</b></td>
              <td><b>Acciones</b></td>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let hospital of hospitales">
              <td class="w70">
                <img (click)="mostrarModal( hospital._id)" [src]="hospital.img | imagen:'hospital'" alt="" class="w50 img-circle pointer"></td>
              <td>
                <input [(ngModel)]="hospital.nombre" class="form-control" name="hospital" type="text" >
              </td>
              <td>
                <button (click)="guardarHospital(hospital)" class="btn btn-primary">
                  <i class="fa fa-save"></i>
                </button>
                <button class="btn btn-danger" (click)="borrarHospital(hospital)">
                  <i class="fa fa-trash-o"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <button (click)="cambiarDesde(-5)" class="btn btn-secondary" *ngIf="desde>0">
          Anteriores
        </button>
        <button (click)="cambiarDesde(5)" class="btn btn-secondary" *ngIf="!topeRegistros">
          Siguientes
        </button>
      </div>
    </div>
  </div>
</div>
