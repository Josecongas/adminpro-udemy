<div class="row animated fadeIn">
  <div class="col-md-7">
    <div class="card card-body">
      <h3 class="box-title m-b-0">Sample Basic Forms</h3>
      <p class="text-muted m-b-30 font-13"> Bootstrap Elements </p>
      <div class="row">
        <div class="col-sm-12 col-xs-12">
          <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f.value)">
            <div class="form-group">
              <label>User Name</label>
              <input [(ngModel)]="usuario.nombre" name="nombre" type="text" class="form-control" placeholder="Enter Username">
            </div>
            <div class="form-group">
              <label>Email address</label>
              <input [(ngModel)]="usuario.email" [disabled]="usuario.google" name="email" type="email" class="form-control"
                placeholder="Enter email">
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group">
              <label>Confirm Password</label>
              <input type="password" class="form-control" placeholder="Confirm Password">
            </div>
            <div class="form-group">
              <div class="checkbox checkbox-success">
                <input id="checkbox1" type="checkbox">
                <label for="checkbox1"> Remember me </label>
              </div>
            </div>
            <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
              <i class="fa fa-save"></i> Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-5">
    <div class="card card" align="center">
      <div class="card card-body">
        <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" alt="user" class="w150" />
        <img *ngIf="imagenTemp" [src]="imagenTemp" alt="user" class="w150" />
        <input (change)="seleccionImagen( $event.target.files[0] )" type="file" name="" id="">
        <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="button" class="btn btn-success waves-effect waves-light m-r-10">
          <i class="fa fa-save"></i> Update picture</button>
      </div>
    </div>
  </div>
</div>
