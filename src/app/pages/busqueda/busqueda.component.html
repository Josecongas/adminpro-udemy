<div class="row">
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Usuarios</h4>
        <table class="table table-hover" *ngIf="usuarios.length > 0"></table>
        <tbody>
          <tr *ngFor="let usuario of usuarios" [routerLink]="['/usuarios']" class="pointer">
            <td><img [src]="usuario.img | imagen" alt="" class="w50 rounded img-fluid"></td>
            <td>{{usuario.nombre}}</td>
          </tr>
        </tbody>
      </div>

      <div class="alert alert-info" *ngIf="usuarios.length === 0">
        No hay registros
      </div>

    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Medicos</h4>
        <table class="table table-hover" *ngIf="medicos.length > 0"></table>
        <tbody>
          <tr *ngFor="let medico of medicos" [routerLink]="['/medico', medico._id]" class="pointer">
            <td><img [src]="medico.img | imagen:'medico'" alt="" class="w50 rounded img-fluid"></td>
            <td>{{medico.nombre}}</td>
          </tr>
        </tbody>
      </div>
            <div class="alert alert-info" *ngIf="medicos.length === 0">
              No hay registros
            </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Hospitales</h4>
        <table class="table table-hover" *ngIf="hospitales.length > 0"></table>
        <tbody>
          <tr *ngFor="let hospital of hospitales" [routerLink]="['/hospitales']" class="pointer">
            <td><img [src]="hospital.img | imagen:'hospital'" alt="" class="w50 rounded img-fluid"></td>
            <td>{{hospital.nombre}}</td>
          </tr>
        </tbody>
      </div>
            <div class="alert alert-info" *ngIf="hospitales.length === 0">
              No hay registros
            </div>
    </div>
  </div>
</div>
